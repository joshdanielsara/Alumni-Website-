<!DOCTYPE html>
{% load static %}
{% csrf_token %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <title>Sign in & Sign up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">



           <form id="myForm" onsubmit="return validateForm()" method="POST" action="{% url 'register' %}" class="sign-up-form">
            {% csrf_token %}
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" name="username"/>
            </div>

            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="First Name" name="first_name" />
            </div>



            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Last Name" name="last_name" />
            </div>









            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" name="email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" name="password1" />
            </div>


            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Confirm Password" name="password2" />
            </div>


            <input type="submit" class="btn" value="Sign up" />
          
          </form>
        </div>
      </div>

      <div class="panels-container">
       
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>
             Welcome to my Alumni Website
            </p>
            <a href="{%url 'login'%}">   <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button></a>
          </div>
          <img src="{% static 'img/register.png' %}" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="{% static 'js/register.js' %}"></script>
  </body>
</html>
