<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>Sign in & Sign up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">



            <form id="myForm" onsubmit="return validateForm()" method="POST"  action="{%url 'login'%}" class="sign-in-form">
                {% csrf_token %}
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" name="username"/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" name="password"  />
            </div>
            <input type="submit" value="Login" class="btn solid" />
            
          </form>

          






        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Welcome to my Alumni Website</h3>
            <p>
           New here?
            </p>
      <a href="{%url 'register'%}"><button class="btn transparent" id="sign-up-btn" >
              Sign up
            </button></a>
          </div>
          <img src="{% static 'img/2.png' %}" class="image" alt="" />
        </div>
     
      </div>
    </div>

    <script src="{% static 'js/app.js' %}"></script>
  </body>
</html>
